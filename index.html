											<script>
												// Check if the view count exists in localStorage
												let viewCount = localStorage.getItem('viewCount');
												
												if (viewCount) {
													viewCount = parseInt(viewCount);
													document.getElementById('viewCount').textContent = viewCount;
												} else {
													viewCount = 0;
												}
												
												// Increment the view count and update the display
												viewCount++;
												document.getElementById('viewCount').textContent = viewCount;
												
												// Update the view count in localStorage
												localStorage.setItem('viewCount', viewCount.toString());
												
												// Make an AJAX request to store the view count on the server
												const xhr = new XMLHttpRequest();
												xhr.open('GET', 'store_views.php?count=' + viewCount, true);
												xhr.send();
